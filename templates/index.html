<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../static/stuyMaps.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<meta name="google-signin-client_id" content="327411855984-u52p44erpp7fg7kna60j66lie7eou5jv.apps.googleusercontent.com">
<script src="static/pathfinder.js"> </script>
{% if verified %}
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
	<a class="navbar-brand" style="color: rgb(131,156,165); font-style:italic; font-size:200%;" href="#">StuyMaps</a>
      </div>
      <ul class="nav navbar-nav">
	<li class="active">
	<li><a href="/">Home</a></li>
	<li><a href="/search">Search</a></li> 
	<li><a href="/directions">Directions</a></li> 
	<li><a href="#" onclick="signOut();">Sign out</a></li>
      </ul>
    </div>
  </nav>
{% endif %}
<div class="webpage" style="margin: 0;">
  <body>
    <center>
      {% if verified %}
      <svg id="maps" height="100" width ="100"style="border:1px solid;"> </svg>
      <br>
      <svg id="bigMap" height="100" width = "100"> </svg>
      {% endif %}
      <br>
      <br>
      <div id="signin" class="g-signin2" data-onsuccess="onSignIn"></div><br>
      <br>
      {% if not verified %}
      <font color = "red" size=20> Please sign in to a stuy.edu email </font>
      <br>
      {% endif %}
      {% if error %}
      <font color="red" size=20>{{error}}</font>
      {% endif %}
    </center>
  </body>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="../static/oauth.js"></script>

</html>
